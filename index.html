<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Detroix via Bootstrap</title>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="nav-link text-light mx-5" href="#">www.DEMOLINK.ORG |</a>

        <ul class="navbar-nav mx-5">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">SUPPORT |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">FAQS |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">SITEMAP |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">HELP |</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg bg-light nav-main mt-3 mb-2 mx-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/detroix_logo.png" alt="Detroix Logo" width="100%
          class="d-inline-block align-text-top">
        </a>

        <ul class="navbar-nav">
          <li class="nav-item p-1">
            <a class="btn btn-dark" href="#">HOME</a>
          </li>
          <li class="nav-item p-1">
            <a class="btn btn-dark" href="#">ABOUT</a>
          </li>
          <li class="nav-item p-1">
            <a class="btn btn-dark" href="#">SERVICES</a>
          </li>
          <li class="nav-item p-1">
            <a class="btn btn-dark" href="#">FAQS</a>
          </li>
          <li class="nav-item p-1">
            <a class="btn btn-dark" href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Image -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <img
            src="./images/detroix_main_img.png"
            alt="Young business man with glasses, dress shirt, and tie"
            width="100%"
          />
        </div>
      </div>
    </div>
  </body>
</html>
